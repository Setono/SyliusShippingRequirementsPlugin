sylius_grid:
    grids:
        setono_sylius_shipping_requirements_admin_requirement:
            driver:
                name: doctrine/orm
                options:
                    class: "%setono_sylius_shipping_requirements.model.requirement.class%"
            fields:
                code:
                    type: string
                    label: sylius.ui.code
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
